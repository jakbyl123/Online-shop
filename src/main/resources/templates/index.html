<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Witaj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="text-center">
<h1 class="text-muted">Witaj!</h1>
<div class="row justify-content-center">
    <div class="mb-3 form-control" th:if="!${#request.userPrincipal}">
        <a th:href="@{/login}" class="text-decoration-none form-control text-primary text-muted">Zaloguj sie</a>
    </div>
    <div class="mb-3 form-control" th:if="!${#request.userPrincipal}">
        <a th:href="@{/register}" class="text-decoration-none form-control text-primary text-muted">Zarejestruj sie</a>
    </div>
    <div class="mb-3 form-control">
        <a th:href="@{/category}" class="text-decoration-none form-control text-primary text-muted">Kategorie</a>
    </div>
    <div class="mb-3 form-control">
        <a th:href="@{/product}" class="text-decoration-none form-control text-primary text-muted">Produkty</a>
    </div>
    <div>
        <a th:href="@{/shopping-cart}" th:if="${#request.userPrincipal}">Moj koszyk</a>
    </div>
</div>
</body>
</html>
