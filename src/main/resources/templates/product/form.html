<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-muted">Dodaj produkt</h1>
    <form method="post" th:object="${product}" th:action="@{/product/add}" class="row justify-content-center">
        <div class="mb-3 col-6 col-md-6 col-lg-4">
            <label class="form-label">
                Nazwa produktu:
                <input th:type="text" autocomplete="off" th:field="*{name}" class="form-control">
            </label>
            <label class="form-label">
                Opis produktu:
                <input th:type="text" autocomplete="off" th:field="*{description}" class="form-control">
            </label>
            <label class="form-label">
                ZdjÄ™cie:
                <input class="form-control" type="file" id="formFile">
            </label>
            <label class="form-label">
                Kategoria produktu:
                <input th:type="text" autocomplete="off" th:field="*{category}" class="form-control">
            </label>
            <label class="form-label">
                Cena produktu:
                <input th:type="text" autocomplete="off" th:field="*{price}" class="form-control">
            </label>
        </div>
        <input type="submit" class="btn btn-outline-success">
    </form>
</div>
</body>
</html>
